<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="style.css" />
		<title>Exo 4 CSS basé sur exo 6 html: / Formulaire</title>
	</head>
	<body>
		<header>
			<h1>exo 4 CSS basé sur exo 6 (formulaire) html</h1>
    </header>
    <img src="Texte_Exo_4.png" alt="modèle à suivre"> 
    <br />

    
		<section>
			<!--         formulaire  -->
			<hr id="exo6" />
			<h2>Exo 6: / Formulaire</h2>
			<br />
			<form method="post" action="">
				<!-- si action ="" on reste sur la même page-->
				<fieldset>
					<legend>Votre identité</legend>
					<!--  input -->
					<ol>
						<li>
							<label for="nom">NOm </label>
							<input
								placeholder="Ex: Dupont"
								type="text"
								id="nom"
								name="nom"
								required
							/>
						</li>
						<li>
							<label for="firstname">Prénom </label>
							<input
								placeholder=" Ex: Bérénice"
								type="text"
								id="firstname"
								name="firstname"
								required
							/>
						</li>
						<li>
							<label for="email">Adresse mail </label>
							<input
								placeholder=" toto@fai.xx"
								type="email"
								id="email"
								name="email"
								required
							/>
						</li>
					</ol>
				</fieldset>
				<br />

				<fieldset>
					<legend>Adresse de Livraison</legend>
					<ol>
						<li>
							<!--   textarea      -->
							<label for="address"> Adresse </label>
							<textarea id="address" name="address" rows="3" cols="20" required>
 n° et nom de votre rue 
          </textarea
							>
						</li>
						<li>
							<label for="zipcode" required> Code Postal</label>
							<input
								placeholder="Ex: 76000"
								type="text"
								id="zipcode"
								name="zipcode"
							/>
						</li>
						<li>
							<label for="city" required>Ville</label>
							<input
								placeholder="Ex: Le HAvre "
								type="text"
								id="city"
								name="city"
							/>
						</li>
					</ol>
				</fieldset>

				<fieldset>
					<legend>Informations de règlement</legend>
					<ol>
						<li>
							<label for="cardType">Type de carte bancaire :</label>
							<ul>
								<!-- input type="radio" (bouton radio) liés par name=" "  même name => un seul choix possible -->
								<li>
									<input
										type="radio"
										id="visa"
										name="cardType"
										value="visa"
										required
										checked
									/>
									<label for="visa">Visa</label>
								</li>
								<li>
									<input
										type="radio"
										id="mastercard"
										name="cardType"
										value="mastercard"
										required
									/>
									<label for="mastercard">Mastercard</label>
								</li>
								<!--  checked= " checked"  pour préselection (facultatif)  -->
							</ul>
						</li>
						<li>
							<label for="CardNumber">Numéro de carte : </label>
							<input
								placeholder="xxxxxxxxxxxxxxxxxxx "
								type="text"
								id="CardNumber"
								name="CardNumber"
								required
							/>
						</li>
						<li>
							<label for="SecurityCode"> Code de sécurité:</label>
							<input
								placeholder="3 chiffres au dos de la carte "
								type="text"
								id="SecurityCode"
								name="SecurityCode"
								required
							/>
						</li>
						<li>
							<label for="CardOwner">Nom du titulaire : </label>
							<input
								placeholder="Ex: Dupont"
								type="text"
								id="CardOwner"
								name="CardOwner"
								required
							/>
						</li>
					</ol>
				</fieldset>
				<p>
					<!--  boutons cliquables //  pas de id car pas de label-->
					<button type="submit" name="submitButton">J'achète !</button>
					<!--   
               <button type="button" disabled> Autre action... </button>
              <button type="reset"> Effacer </button>
              -->
				</p>
			</form>
		</section>
    <br />
    <footer><img src="Texte_Exo_4.png" alt="modèle à suivre"> </footer>
	</body>
</html>
