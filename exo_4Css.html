<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="Styles/style4.css" />
	<title>Exo 4 CSS basé sur exo 6 html: / Formulaire</title>
</head>

<body>
	<header>
		<h1>exo 4 CSS basé sur exo 6 (formulaire) html</h1>
	</header>
	<img id="modele" src="images/modele_exo4.png" alt="modèle à suivre" />
	<br class="stopfloat" />

	<section>
		<!--         formulaire  -->
		<hr />
		<form method="post" action="">
			<!-- si action ="" on reste sur la même page-->
			<fieldset class="bkgblue">
				<legend class="bkgblue">Votre identité</legend>
				<!--  input -->
				<ol>
					<li>
						<label for="name">name </label>
						<input placeholder="Ex: Dupont" type="text" id="name" name="name" required />
					</li>
					<li>
						<label for="firstname">firstname </label>
						<input placeholder=" Ex: Bérénice" type="text" id="firstname" name="firstname" required />
					</li>
					<li>
						<label for="email">Adresse mail </label>
						<input placeholder=" toto@fai.xx" type="email" id="email" name="email" required />
					</li>
				</ol>
			</fieldset>
			<br />

			<fieldset class="bkgviolet">
				<legend class="bkgviolet">Adresse de Livraison</legend>
				<ol>
					<li>
						<!--   textarea      -->
						<label for="address"> Adresse </label>
						<textarea id="address" name="address" rows="3" cols="20" required>
 n° et nom de votre rue 
          </textarea>
					</li>
					<li>
						<label for="zipcode" required> Code Postal</label>
						<input placeholder="Ex: 76000" type="text" id="zipcode" name="zipcode" />
					</li>
					<li>
						<label for="city" required>Ville</label>
						<input placeholder="Ex: Le HAvre " type="text" id="city" name="city" />
					</li>
				</ol>
			</fieldset>
			<br />
			<fieldset class="bgcrimson">
				<legend class="bgcrimson">Informations de règlement</legend>
				<ol>
					<li>
						<label for="cardType">Type de carte bancaire :</label>
						<ul>
							<!-- input type="radio" (bouton radio) liés par name=" "  même name => un seul choix possible -->
							<li>
								<input type="radio" id="visa" name="cardType" value="visa" required checked />
								<label for="visa">Visa</label>
							</li>
							<li>
								<input type="radio" id="mastercard" name="cardType" value="mastercard" required />
								<label for="mastercard">Mastercard</label>
							</li>
							<!--  checked= " checked"  pour préselection (facultatif)  -->
						</ul>
					</li>
					<li>
						<label for="CardNumber">Numéro de carte : </label>
						<input placeholder="xxxxxxxxxxxxxxxxxxx " type="text" id="CardNumber" name="CardNumber" required />
					</li>
					<li>
						<label for="SecurityCode"> Code de sécurité:</label>
						<input placeholder="3 chiffres au dos de la carte " type="text" id="SecurityCode" name="SecurityCode"
							required />
					</li>
					<li>
						<label for="CardOwner">name du titulaire : </label>
						<input placeholder="Ex: Dupont" type="text" id="CardOwner" name="CardOwner" required />
					</li>
				</ol>
			</fieldset>
			<p>
				<!--  boutons cliquables //  pas de id car pas de label-->
				<button type="submit" name="submitButton">J'achète !</button>
				<!--   
               <button type="button" disabled> Autre action... </button>
              <button type="reset"> Effacer </button>
              -->
			</p>
		</form>
	</section>
	<div style="margin: 50px;"> <!-- lien de retour à l'index des exos -->
		<hr >
		<a href="javascript:window.close();">Fermer la fenêtre</a>
		<!-- <a href="indexCSS.html" title="lien de retour à l'index des exos">Retour à l'index des Exos</a> -->
	</div>
</body>

</html>
